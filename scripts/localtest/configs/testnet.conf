# Local Testnet Configuration
# For running Basilica locally against Bittensor testnet subnet 387

# Bittensor Testnet Settings
BITTENSOR_NETWORK="test"
BITTENSOR_NETUID="387"
BITTENSOR_ENDPOINT="wss://test.finney.opentensor.ai:443"

# Testnet Wallet Configuration
# Using existing wallets:
# Validator: ~/.bittensor/wallets/validator/
# Miner: ~/.bittensor/wallets/test_miner/
VALIDATOR_WALLET_NAME="validator"
VALIDATOR_HOTKEY_NAME="validator"
MINER_WALLET_NAME="test_miner"
MINER_HOTKEY_NAME="default"

# Local Development Settings
SKIP_REGISTRATION="false"
LOG_LEVEL="debug"
DEBUG_MODE="true"