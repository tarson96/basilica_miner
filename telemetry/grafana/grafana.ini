[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
protocol = http
http_port = 3000
domain = localhost
root_url = http://localhost:3000/
enable_gzip = true

[database]
type = sqlite3
path = /var/lib/grafana/grafana.db
log_queries = false

[session]
provider = file
provider_config = sessions

[dataproxy]
logging = true
timeout = 30
send_user_header = true

[analytics]
reporting_enabled = false
check_for_updates = true

[security]
admin_user = admin
admin_password = basilica_admin_new
secret_key = basilica_secret_key_12345
disable_gravatar = true
cookie_secure = false
cookie_samesite = lax
allow_embedding = true

[snapshots]
external_enabled = false

[dashboards]
versions_to_keep = 20
min_refresh_interval = 5s

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_id = 1
auto_assign_org_role = Viewer
default_theme = dark
home_page = dashboard:db:basilica_validator_logs

[auth]
disable_login_form = false
disable_signout_menu = false

[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Viewer
hide_version = false

[log]
mode = console
level = info
format = text

[log.console]
level = info
format = text

[metrics]
enabled = true
interval_seconds = 10

[alerting]
enabled = false

[explore]
enabled = true

[panels]
enable_alpha = true
disable_sanitize_html = false

[feature_toggles]
enable = publicDashboards

[unified_alerting]
enabled = false