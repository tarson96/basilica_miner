groups:
  - name: basilica.validator.alerts
    rules:
      - alert: ValidatorHighValidationErrors
        expr: rate(basilica_validator_validation_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          component: validator
        annotations:
          summary: "High validation error rate detected"
          description: "Validation error rate is {{ $value }} errors/sec over the last 5 minutes"

      - alert: ValidatorSSHConnectionFailures
        expr: rate(basilica_validator_ssh_failures_total[5m]) > 0.05
        for: 3m
        labels:
          severity: warning
          component: validator
        annotations:
          summary: "SSH connection failures detected"
          description: "SSH failure rate is {{ $value }} failures/sec over the last 5 minutes"

      - alert: ValidatorHighCPUUsage
        expr: basilica_validator_cpu_usage_percent > 80
        for: 5m
        labels:
          severity: warning
          component: validator
        annotations:
          summary: "High CPU usage on validator"
          description: "CPU usage is {{ $value }}% for more than 5 minutes"

      - alert: ValidatorHighMemoryUsage
        expr: (basilica_validator_memory_usage_bytes / basilica_validator_memory_total_bytes) * 100 > 85
        for: 5m
        labels:
          severity: warning
          component: validator
        annotations:
          summary: "High memory usage on validator"
          description: "Memory usage is {{ $value }}% for more than 5 minutes"

      - alert: ValidatorDiskSpaceLow
        expr: (basilica_validator_disk_usage_bytes / basilica_validator_disk_total_bytes) * 100 > 90
        for: 10m
        labels:
          severity: critical
          component: validator
        annotations:
          summary: "Low disk space on validator"
          description: "Disk usage is {{ $value }}% for more than 10 minutes"

      - alert: ValidatorDatabaseConnectionIssues
        expr: rate(basilica_validator_database_errors_total[5m]) > 0.01
        for: 3m
        labels:
          severity: warning
          component: validator
        annotations:
          summary: "Database connection issues detected"
          description: "Database error rate is {{ $value }} errors/sec over the last 5 minutes"

      - alert: ValidatorExecutorUnhealthy
        expr: basilica_validator_executor_health_status < 1
        for: 5m
        labels:
          severity: critical
          component: validator
        annotations:
          summary: "Executor marked as unhealthy"
          description: "Executor health status is {{ $value }} for more than 5 minutes"

      - alert: ValidatorDown
        expr: up{job="basilica-validator"} == 0
        for: 1m
        labels:
          severity: critical
          component: validator
        annotations:
          summary: "Validator is down"
          description: "Validator has been down for more than 1 minute"

      - alert: ValidatorSlowValidationDuration
        expr: histogram_quantile(0.95, rate(basilica_validator_validation_duration_seconds_bucket[5m])) > 30
        for: 5m
        labels:
          severity: warning
          component: validator
        annotations:
          summary: "Slow validation operations detected"
          description: "95th percentile validation duration is {{ $value }}s over the last 5 minutes"